<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic-tac-toe</title>
</head>
<body>
    <h1>Tic tac toe</h1>

    <div class="container">
        <div class="row">
            <div id="1" class="box"></div>
            <div id="2" class="box"></div>
            <div id="3" class="box"></div>
        </div>
        <div class="row">
            <div id="4" class="box"></div>
            <div id="5" class="box"></div>
            <div id="6" class="box"></div>
        </div>
        <div class="row">
            <div id="7" class="box"></div>
            <div id="8" class="box"></div>
            <div id="9" class="box"></div>
        </div>
    </div>
    <button class="display">Restart the game</button>
    <p>This game is called "Tic tac toe" where the goal is to be the first person to get 3 boxes lining up. You will be going against an randomized computer in this game.</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="index.js"></script>
 
</body>
</html>
